<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="../jQuery/fileUpload.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">All Products</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">은지네 커피(/^0^)/~</h1>
                    <p class="lead fw-normal text-white-50 mb-0">방문해주셔서 감사합니다*^^*</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">                                             
                   <script>
                   	function createProduct(obj){                  		
						let divParent = document.createElement('div');
							divParent.className = "col mb-5";
						let divChild = document.createElement('div');
							divChild.className = "card h-100";
							divParent.appendChild(divChild);
						let divBadge = document.createElement('div');
							divBadge.className = "badge bg-dark text-white position-absolute";
							divChild.appendChild(divBadge);
						let prodImage = document.createElement('img');
							prodImage.className = "card-img-top";
							prodImage.setAttribute("src","../image/"+obj.prodImage);
							divChild.appendChild(prodImage);
						let prodBody = document.createElement('div');
							prodBody.className = "card-body p-4";
							divChild.appendChild(prodBody);
						let divText = document.createElement('div');
							divText.className = "text-center";
							prodBody.appendChild(divText);
						let prodName = document.createElement('h5');
							prodName.className = "fw-bolder";
							prodName.textContent = obj.prodName;
							divText.appendChild(prodName);
							divText.appendChild(createStar(obj.likeIt));
						let prodOriPrice = document.createElement('span');
							prodOriPrice.className = "text-muted text-decoration-line-through";
							prodOriPrice.textContent = obj.originPrice+'원';
							divText.appendChild(prodOriPrice);
						let prodSalePrice = document.createElement('span');
							prodSalePrice.textContent = ' '+obj.salePrice+'원';
							divText.appendChild(prodSalePrice);
						let prodBuy = document.createElement('div');
							prodBuy.className = "card-footer p-4 pt-0 border-top-0 bg-transparent";
							divChild.appendChild(prodBuy);
						let prodButton = document.createElement('div')
							prodButton.className = "text-center";
							prodBuy.appendChild(prodButton);
						let buyButton = document.createElement('a');
							buyButton.className = "btn btn-outline-dark mt-auto";
							buyButton.textContent = "Add to cart";
							prodButton.appendChild(buyButton);
						return divParent;
                   	}
                   	
                   	function createStar(starNum){
                   		let prodLike = document.createElement('div');
						prodLike.className = "d-flex justify-content-center small text-warning mb-2";
							for(let i=0; i<Math.floor(starNum); i++){
								let prodStar = document.createElement('div');
								prodStar.className = "bi-star-fill";
								prodLike.appendChild(prodStar);
							}
							if(Math.floor(starNum)<5){
								for(let i=0; i<(5-(Math.floor(starNum)));i++){
									if(starNum-(Math.floor(starNum))){
										let prodStar = document.createElement('div');
										prodStar.className = "bi-star-half";
										prodLike.appendChild(prodStar);
									}else {
										let prodStar = document.createElement('div');
										prodStar.className = "bi-star";
										prodLike.appendChild(prodStar);
									}
								}
							}
							
						return prodLike;
                   	}
                   	
					//상품리스트 출력하기 위한 ajax.
                   	let xhtp = new XMLHttpRequest();
                   	xhtp.open('GET','../GetItemServlet');
                   	xhtp.send();
                   	xhtp.onload = function(){
                   		let row = document.querySelector('.container>.row');
                   		let data = JSON.parse(this.responseText); //this는 xhtp
                   		console.log(this.responseText);
                   		data.forEach(function(val,ind){
                   			row.appendChild(createProduct(val))
                   		});
                   	}
                   	
                   </script>
                
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
